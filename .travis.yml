cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn
- yarn build
- yarn test
deploy:
  provider: firebase
  before_deploy:
  - export REACT_APP_ENV=testing
  - yarn build
  token:
    secure: 
  on:
    branch: FirebaseDeploy
  project: testing
deploy:
  provider: firebase
  before_deploy:
  - export REACT_APP_ENV=production
  - yarn build
  token:
    secure: 
  on:
    tags: true
  project: production
