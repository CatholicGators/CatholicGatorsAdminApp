cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn
- yarn test
before_deploy:
- "[ $TRAVIS_TAG ] && yarn build || yarn run build:test"
- yarn run build:functions
deploy:
- provider: firebase
  skip_cleanup: true
  token:
    secure: 
  on:
    branch: FirebaseDeploy
  project: testing
- provider: firebase
  skip_cleanup: true
  token:
    secure: 
  on:
    tags: true
  project: production
